<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUDS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="crud">
    <div class="title">
      <h1>cruds</h1>
      <p>product management system</p>
    </div>
    <div class="inputs">
      <input type="text" placeholder="title" id="title">
      <div>
        <input type="number" placeholder="price" id="price" onkeyup="getTotal();">
        <input type="number" placeholder="taxes" id="taxes" onkeyup="getTotal();">
        <input type="number" placeholder="ads" id="ads" onkeyup="getTotal();">
        <input type="number" placeholder="discount" id="discount" onkeyup="getTotal();">
        <span class="total"></span>
      </div>
      <input type="number" placeholder="count" id="count">
      <input type="text" placeholder="category" id="category">
      <button id="create">create</button>
    </div>
    <div class="outputs">
      <input type="text" placeholder="search by title" id="search" onkeyup="lettersSearch(this.value);">
      <div class="search">
        <button id="title-search" onclick="changeMood(this.id);">search by title</button>
        <button id="category-search" onclick="changeMood(this.id);">search by category</button>
      </div>
      <div id="clear">
        <button onclick='clearData();' id='clearsData'></button>
      </div>
      <table>
        <thead>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
